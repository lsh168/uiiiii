name: docs

on:
  # 监听 master 分支上的 push 事件
  push:
    branches: [master]
  # trigger deployment manually
  workflow_dispatch:

jobs:
  build_job:
    runs-on: ubuntu-latest   #运行环境
    name: build
    steps:
      - name: 签出到虚拟机
        uses: actions/checkout@v4  #签到虚拟机上
      - name: 安装nodejs-v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: 安装依赖
        run: npm install
      
      - name: 构建VuePress site
        run: npm run docs:build

      - name: 部署到云服务器Deploy to Cloud Server
